{{ define "main" }}
<div class="page-header">
  <h1>{{ .Title }}</h1>
  <div class="post-meta">
    <time>{{ .Date.Format "January 2, 2006" }}</time>
    {{ with .Params.author }}<span class="post-author">{{ . }}</span>{{ end }}
  </div>
</div>
<div class="page-content">
  {{ .Content }}
</div>
{{ end }}
