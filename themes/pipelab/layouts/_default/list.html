{{ define "main" }}
<div class="page-header">
  <h1>{{ .Title }}</h1>
  {{ with .Params.subtitle }}<p class="subtitle">{{ . }}</p>{{ end }}
</div>
<div class="page-content">
  {{ .Content }}
  {{ if .Pages }}
  <ul class="post-list">
    {{ range .Pages }}
    <li class="post-item">
      <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
      <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
      {{ with .Params.summary }}<p class="post-summary">{{ . }}</p>{{ end }}
    </li>
    {{ end }}
  </ul>
  {{ end }}
</div>
{{ end }}
