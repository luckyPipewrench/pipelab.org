<header class="site-header">
  <nav class="nav-container">
    <a href="/" class="nav-logo">
      <span class="logo-text">Pipe<span class="accent">Lab</span></span>
    </a>
    <button class="nav-toggle" aria-label="Menu" onclick="this.parentElement.classList.toggle('open')">
      <span></span><span></span><span></span>
    </button>
    <ul class="nav-links">
      {{ range .Site.Menus.main }}
      <li><a href="{{ .URL }}" {{ if $.IsMenuCurrent "main" . }}class="active"{{ end }}>{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
</header>
